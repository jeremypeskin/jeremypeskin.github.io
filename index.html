<!DOCTYPE html>
<html>
<head>
  <title>Cap Rate Calculator</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class = "container">
    <div class = "calculator-container">
      <div id = "new-property">
        <h1>Add New Property</h1>
        <div class = "form-inline">
          <p class = "small-label">ADDRESS, PRICE AND RENT</p>
          <div class = "form-group">
            <input class="form-control" id="name-input" placeholder="Street and Number">
            <input class="form-control" id="price-input" placeholder="Price" type="number">
            <input class="form-control" id="rent-input" placeholder="Rent per month" type="number">
          </div>
          <p class = "small-label">ANNUAL OPERATING EXPENSES</p>
          <div class = "form-group">
            <input class="form-control" id="maintenance-input" placeholder="Maintenance (est.)" type="number">
            <input class="form-control" id="property-tax-input" placeholder="Property Tax" type="number">
            <input class="form-control" id="utilities-and-insurance-input" placeholder="Utilities and Insurance" type="number">
          </div>
        </div>
        <button id="add-button" class="btn btn-default">Add Property</button>
        
      </div>
      <div id = "saved-properties">
        <h1>Saved Properties</h1>
        <table class = "table" style = "text-align: left;">
          <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Rent</th>
            <th>Cap Rate</th>
            <th></th>
          </thead>
          <tbody id = "saved-properties-table">
          </tbody>
        </table>
      </div>
    </div>


    <script type="text/javascript" src="js/app.js"></script>

  </body>
  </html>
